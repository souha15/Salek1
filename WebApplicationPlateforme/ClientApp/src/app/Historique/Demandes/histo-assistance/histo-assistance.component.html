<app-nav-menu></app-nav-menu>
<!-- Page Content -->
<div class="content">
  <div class="row">
    <div class="col-md-3 col-sm-4">
      <app-side-menu></app-side-menu>
    </div>
    <div class="col-md-9 col-sm-8">
      <header>
        <h3 class="task-head">قائمة مباشرة العمل</h3>
      </header>
      <div class="form-group pull-right">
        <input type="text"
               class="search form-control"
               placeholder="ما الذي تبحث عنه ؟"
               name="search" [(ngModel)]="filter" />
      </div>
      <span class="counter pull-right"></span>
      <div class="table-responsive">
        <table class="table results text-center table-bordered theme-table">
          <thead>
            <tr>
              <th scope="col">#</th>
              <th scope="col">اسم الموظف</th>
              <th scope="col">تاريخ بداية العمل</th>
              <th scope="col">المسمى الوظيفي</th>
            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let cg of assistanceList |  orderBy: key : reverse | filter:filter| paginate: { itemsPerPage: 5, currentPage: p }; let i = index">
              <th scope="row">{{(p-1) * count + i + 1}}</th>
              <td (click)="populateForm(cg)">{{cg.userNameCreator}}</td>
              <td (click)="populateForm(cg)">{{cg.dateTime}}</td>
              <td (click)="populateForm(cg)">{{cg.position}}</td>
            </tr>
          </tbody>
        </table>

        <nav aria-label="Page navigation example">
          <ul class="pagination justify-content-center">
            <pagination-controls (pageChange)="p = $event" previousLabel="السابق"
                                 nextLabel="التالي"></pagination-controls>
          </ul>
        </nav>
      </div>
    </div>
  </div>

</div>
<!-- Footer -->
<footer class="text-center">
  <p>كل الحقوق محفوظة لمؤسسة مواهب الخليج بالتنسيق و التعاون مع جمعية الدعوة بالطائف  <img src="assets/images/awal.png" style="width:40px;height:40px;"> </p>
</footer>
