<html>

<body>
  <div class="login-page-awal">
    <div class="main-logo">
      <img src="assets/images/back.jpg" class="w-100" alt="">
    </div>
    <form #form="ngForm" autocomplete="off" (submit)="onSubmit(form)">
      <img src="assets/images/awal.png" alt="">
      <h2>نظام أول</h2>
      <h3>تسجيل الدخول</h3>
      <div class="input-wraper">
        <input type="text" placeholder="اسم المستخدم" #UserName="ngModel" name="UserName" [(ngModel)]="formModel.UserName" required>
        <span class="icon"><i class="fa fa-user"></i></span>
      </div>
      <div class="input-wraper">
        <input type="password" placeholder="كلمة السر" #Password="ngModel" name="Password" [(ngModel)]="formModel.Password" required>
        <span class="icon"><i class="fa fa-lock"></i></span>
      </div>

      <div class="form-group w-100 text-center">
        <input type="submit" value="دخول">
      </div>
    </form>
  </div>

</body>

</html>
